<app-navbar></app-navbar>

<div class="container">
    <div class="container-content">
        <p class="p1"><span (click)="toHome()">Home > </span>Choose the course from <span style="color:#EC5D52; font-weight: bold;">{{choice | uppercase}}</span></p>

        <div class="content">
            <div *ngFor="let all of allCourses" (click)="getOverview(all._id, all.courseTitle)">
                <mat-card class="card">
                    <img mat-card-image src="{{all.courseImage}}" alt="">
                    <div class="name">
                        {{all.category}}
                    </div>

                    <mat-card-content>
                        <p class="p6">
                            {{all.courseTitle}}
                        </p>
                        <p class="p7">{{all.courseContent.totalChapters}} Chapters</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
