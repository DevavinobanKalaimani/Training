<div class = 'container'>
  <h2 style = 'text-align: center; font-size: 30px'>Register here</h2>
  

  <form [formGroup] = 'registrationForm' (ngSubmit)="onSubmit()">
    <div class = 'form-group'>
      <label> Name </label>
      <input   [class.is-invalid]="username.invalid && username.touched" 
              formControlName="name" type = 'text' class = 'form-control'>
      <!-- <small style="color:red" [class.d-none]="registrationForm.get('name').valid || 
      registrationForm.get('name').untouched">Name is required</small>
      -->

      <div *ngIf="username.invalid && username.touched">
        <small *ngIf="username.errors?.['required']" style="color:red;">Name is required</small>
        <small *ngIf="username.errors?.['pattern']" style="color:red;">Name must be in characters</small>
      </div>
    </div>
    
    <div class = 'form-group'>
      <label> E-mail </label>
      <input [class.is-invalid]="email.invalid &&  email.touched"
        formControlName="email" type = 'email' class = 'form-control'>
      <div *ngIf="email.invalid && email.touched">
        <small *ngIf="email.errors?.['required']" style="color:red;">mail is required</small>
        <small *ngIf="email.errors?.['email']" style="color:red;">enter valid mail address</small>
      </div>
    </div>
    

    <div class = 'form-group'>
      <label> Mobile.no </label>
      <input [class.is-invalid]="mobile.invalid &&  mobile.touched" formControlName="mobile" type = 'tel' class = 'form-control'>
      <div *ngIf="mobile.invalid && mobile.touched">
        <small *ngIf="mobile.errors?.['required']" style="color:red;">number is required</small>
        <small *ngIf="mobile.errors?.['pattern']" style="color:red;">enter valid number</small>
        <small *ngIf="mobile.errors?.['minLength']" style="color:red;">invalid mobile number</small>
        <small *ngIf="mobile.errors?.['maxLength']" style="color:red;">invalid number</small>
      </div>
    </div>

    <div class = 'form-group'>
      <label> Age </label>
      <input [class.is-invalid]="age.invalid &&  age.touched" formControlName="age" type = 'number' class = 'form-control'>
      <div *ngIf="age.invalid && age.touched">
        <small *ngIf="age.errors?.['required']" style="color:red;">age is required</small>
        <small *ngIf="age.errors?.['pattern']" style="color:red;">invalid</small>
        <small *ngIf="age.errors?.['minLength']" style="color:red;">invalid</small>
        <small *ngIf="age.errors?.['maxLength']" style="color:red;">invalid</small>
      </div>
    </div>
  

    <div class = 'form-group'>
      <label> Password </label>
      <input formControlName="password" type = 'password' class = 'form-control'>
    </div>

    <div class = 'form-group'>
      <label> Confirm Password </label>
      <input formControlName="confirmPassword" type = 'password' class = 'form-control'>
    </div> 

    <button class = 'btn' type = 'submit'> Register </button>
    <button (click)="loadApiData()" class = 'Btn' type = 'button'> Default </button>
  </form>
</div>
